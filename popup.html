<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Screenshot Saver</h1>
    
    <div class="settings">
      <div class="setting-item">
        <label for="folderPath">Save Folder:</label>
        <div class="folder-input">
          <input type="text" id="folderPath" placeholder="screenshots" readonly>
          <button id="changeFolderBtn" class="btn-secondary">Change</button>
        </div>
        <small class="hint">Folder will be created in Downloads directory</small>
      </div>

      <div class="setting-item">
        <label for="filePrefix">File Prefix:</label>
        <input type="text" id="filePrefix" placeholder="screenshot">
      </div>

      <div class="setting-item">
        <label for="format">Format:</label>
        <select id="format">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </div>

      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="autoSave" checked>
          <span>Auto-save without confirmation</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button id="captureBtn" class="btn-primary">
        ðŸ“· Capture
      </button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
